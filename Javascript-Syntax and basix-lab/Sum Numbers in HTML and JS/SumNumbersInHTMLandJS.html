<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sum Numbers</title>
</head>
<body>
<div>First Number: </div>
<div><input type="text" id="num1"></div>
<div>Second Number: </div>
<div><input type="text" id="num2"></div>
<div><input type="button" onclick="sumNumbers()" value="Calculate"/> </div>
<div>Result: <span id="result"></span></div>
</body>
<script>
    function sumNumbers() {
        let num1 = Number(document.getElementById("num1").value);
        let num2 = Number(document.getElementById("num2").value);
        let result = num1 + num2;
        document.getElementById("result").innerHTML = `<span style="color:blue">${result}</span>`;
    }
</script>
</html>
